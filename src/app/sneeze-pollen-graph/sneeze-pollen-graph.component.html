<div class="card centerCard" style="width: 90%">
  <div class="card-body">
      <h4 class="card-title">Sneezes vs Pollen</h4>
      <hr>

      <div style="width: 90%; height: auto;">
        <canvas
            baseChart
            [chartType]="'bar'"
            [datasets]="chartData"
            [options]="chartOptions"
            [labels]="chartLabels"
            [legend]="true">
        </canvas>
      </div>
  </div>
</div>
