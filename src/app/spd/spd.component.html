<div class="card centerCard" style="width: 90%">
    <div class="card-body">
        <h4 class="card-title">Sneezes Per Day</h4>
        <hr>

        <div style="width: 90%; height: auto;">
          <canvas
              baseChart
              [chartType]="'line'"
              [datasets]="chartData"
              [labels]="chartLabels"
              [options]="chartOptions"
              [legend]="true">
          </canvas>
        </div>

    </div>
</div>
